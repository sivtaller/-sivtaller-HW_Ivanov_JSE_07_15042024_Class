<body>
    <script>
        /*
        Задание:
        Определите класс цилиндр, который будет объектным представлением геометрического тела.
        Класс должен содержать конструктор.
        Конструктор должен принимать два параметра высота и радиус и инициализировать соответствующие свойства.
        В классе должен быть определен метод getVolume, который должен возвращать значение объема данного цилиндра.
        Создайте два экземпляра данного класса, передав произвольные значения в качестве параметров конструктора и выведите
        на консоль значения объема двух экземпляров.
        */

        class Cylindr {
            constructor (height, radius) {
                this.height = height;
                this.radius = radius;
            }
            getVolume() {
                return Math.PI*this.radius**2*this.height

            }
        }

        let v1 = new Cylindr(5,10);
        let v2 = new Cylindr(2,3);
        console.log(v1.getVolume());
        console.log(v2.getVolume());
    </script>
</body>
